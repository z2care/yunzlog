{% extends "base.html" %}
{% block page_wrapper %}
      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h1>Writting <small>edit your blog</small></h1>
            <ol class="breadcrumb">
              <li><a href="/admin"><i class="fa fa-dashboard"></i> Dashboard</a></li>
              <li class="active"><i class="fa fa-edit"></i> Blog</li>
            </ol>
            <div class="alert alert-info alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              Visit <a class="alert-link" target="_blank" href="http://getbootstrap.com/css/#forms">Bootstrap's Form Documentation</a> for more information.
            </div>
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-6">

            <form role="form">

              <div class="form-group">
                <label>Blog Title</label>
                <input class="form-control" id="title" placeholder="enter title ...">
              </div>

              <div class="form-group">
                <label>Author</label>
                <p class="form-control-static">{{author}}</p>
              </div>
              <div class="form-group">
                <label for="disabledSelect">Date</label>
                <input class="form-control" id="date" type="text" placeholder="{{date}}" disabled>
              </div>
              <div class="form-group">
                <label>Summary</label>
                <textarea class="form-control" id="summary" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" id="content" rows="20"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Submit Button</button>
              <button type="reset" class="btn btn-default">Reset Button</button>  

            </form>
			<hr>
			<p>For complete documentation, please visit <a href="http://getbootstrap.com/css/#forms">Bootstrap's Form Documentation</a>.</p>
          </div>
        </div><!-- /.row -->

      </div><!-- /#page-wrapper -->
{% endblock %}
